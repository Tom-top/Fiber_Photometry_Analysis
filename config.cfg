[general]

    [[general]]
    analysis_type = 'optogenetic'
    behavior_to_segment = ['Nesting', 'InteractNest', 'InteractFood', 'Groom', 'Dig', 'Rest', 'Rest']
    behavior_tag = ['Nesting', 'InteractNest', 'InteractFood', 'Groom', 'Dig', 'Rest', 'Rest']
    invert_behavior = [False, False, False, False, False, False, True]

    [[photometry]]
    allow_downsampling = True
    isosbestic_channel = 2
    calcium_channel = 1
    purple_laser = '#8200c8'
    blue_laser = '#0092ff'

[signal_pp]

    [[general]]
    crop_start = 60
    crop_end = 60
    plot = True
    save = True

    [[raw_data]]
    plot = False
    save = True

    [[smoothing]]
    plot = False
    save = True

    [[baseline_determination]]
    method = None
    als_lambda = 100000000000
    als_pval = 0.001
    plot = False
    save = True

    [[baseline_correction]]
    plot = False
    save = True

    [[standardization]]
    standardize = True
    plot = False
    save = True

    [[inter_channel_regression]]
    method = 'lasso'
    plot = False
    save = True

    [[channel_alignement]]
    plot = False
    save = True

    [[delta_F]]
    plot = False
    save = True

[behavior_pp]

    [[general]]
    plot = False
    save = True

    [[merge_close_peaks]]
    peak_merging_distance = 1
    plot = False
    save = True

    [[filter_small_events]]
    minimal_bout_length = 1
    plot = False
    save = True

[plotting]

    [[general]]
    lw = 1.0
    fsl = 6.0
    fst = 8.0

    [[peri_event]]
    extract_time_before_event = 30
    extract_time_after_event = 120
    time_before_event = 30
    time_after_event = 120
    style = 'average'
    individual_color = False
    normalize_heatmap = False
    plot = False
    save = True

    [[AUC]]
    AUC_before = 2
    AUC_after = 2

[saving]

    [[general]]
    extension = 'png'

[live_video]

    [[general]]
    resizing_factor_video = 1
    global_acceleration = 20
    live_plot_fps = 15
